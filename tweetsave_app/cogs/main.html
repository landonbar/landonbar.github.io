<blueprint>

    <prop find="searchString" />

    <chain find="list" source="tweets" item="data item" url="item.html" />
    <sensor watch="searchString" run="render" />



</blueprint>


<display>

    <h3 id="title"></h3><
    <div id="list" class="Grid tweetList" ></div>

</display>


<script>

    $.cog({

        init: function() {
          this.render();
        },

        render: function(msg){
            console.log(msg);
            if(!msg) {
                this.title.html('Search for some Tweets <i class="icon icon-arrow-up"></i>');
                this.title.css("text-align", "center");
            }
            else {
                var searchTerm = (msg.charAt(0) === '#' || msg.charAt(0) === '@') ? msg : '&#8220;' + msg + '&#8221;';
                this.title.html('Tweets for ' + searchTerm);
                this.title.css("text-align", "left");
            }
        }

    });

</script>
